<div class="card">
  <div class="card-header">
    <h2>Alerts</h2>
  </div>
  <div class="card-body">
    <div ng-hide="hideMainContent()">
      <div ng-include src="'template/gt-loading-overlay.html'"></div>
      <div ng-include src="'template/gt-http-error-overlay.html'"></div>
      <div style="margin: 15px;">
        <div ng-if="!configs.length"
             style="font-style: italic;">
          There are no configured alerts
        </div>
        <div ng-repeat="config in configs"
             class="gt-second-line-indent"
             style="padding-bottom: 8px;">
          <a ng-href="config/alert{{configQueryString(config)}}">
            {{config.disabled ? 'DISABLED - ' : ''}} {{config.display}}
          </a>
        </div>
        <!-- ng-if="loaded" is used to prevent jitter of seeing this section very briefly
             before it gets pushed down by existing alerts -->
        <div ng-if="loaded && agentRollup.permissions.config.edit.alerts"
             style="margin-top: 30px;">
          <div gt-button-group>
            <a class="btn btn-primary gt-button-spacing"
               href="config/alert{{newQueryString()}}">
              Add new
            </a>
            <div gt-button
                 gt-btn-class="gt-btn-warning"
                 gt-label="Disable all alerts"
                 gt-click="disableAllAlerts(deferred)"
                 ng-if="someAlertsEnabled()"
                 class="d-inline-block">
            </div>
            <div gt-button
                 gt-btn-class="gt-btn-warning"
                 gt-label="Enable all alerts"
                 gt-click="enableAllAlerts(deferred)"
                 ng-if="someAlertsDisabled()"
                 class="d-inline-block">
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
