<div class="panel panel-default">
  <div class="panel-heading">
    <h2>Healthchecks.io</h2>
  </div>
  <div class="panel-body">
    <div ng-include src="'template/gt-loading-overlay.html'"></div>
    <div ng-include src="'template/gt-http-error-overlay.html'"></div>
    <div ng-if="layout.central" class="alert alert-danger">
      In order to support a cluster of glowroot central nodes with separate ping urls per node, this must be
      configured in the glowroot-central.properties file using the property "healthchecksIo.pingUrl".
    </div>
    <div ng-form
         gt-form-autofocus-on-first-input
         ng-if="!layout.central"
         class="form-horizontal"
         name="formCtrl"
         style="padding-top: 15px;">
      <div gt-form-group
           gt-label="Ping URL"
           gt-model="config.pingUrl"
           gt-disabled="!layout.adminEdit"
           gt-width="40em"
           class="gt-form-group-without-help-block">
      </div>
      <div class="form-group gt-form-buttons"
           ng-if="layout.adminEdit">
        <div class="col-lg-offset-3 col-lg-9">
          <div gt-button
               gt-label="Save changes"
               gt-click="save(deferred)"
               gt-disabled="formCtrl.$invalid">
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
